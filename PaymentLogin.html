<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BYG Mock Up 1</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Kanit:wght@200;300&display=swap" rel="stylesheet" />
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-navbar align-content-center">
    <div class="container-fluid">
      <a class="navbar-brand ms-10" href="#">
        <img src="/Assets/Beyond_Game_Horizon_White.png" style="width: 70%">
      </a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav">
          <li class="nav-item mt-4 me-3">
            <a class="nav-link active text-light" aria-current="page" href="#">ข่าวสาร</a>
          </li>
          <li class="nav-item m-4">
            <a class="nav-link text-light">ข้อมูลการเล่น</a>
          </li>
          <li class="nav-item m-4">
            <a class="nav-link text-light">เติมเงิน</a>
          </li>
          <li class="nav-item m-4">
            <a class="nav-link text-light">ช่วยเหลือ</a>
          </li>
          <li class="nav-item m-4">
            <a class="nav-link text-light">แจ้งปัญหา</a>
          </li>
          <li class="nav-item m-4 mt-4">
            <button type="button" class="btn btn-outline-danger " data-bs-toggle="modal" data-bs-target="#accountModal">
              Regist/Login
            </button>
            <div class="modal fade" id="accountModal" tabindex="-1" aria-labelledby="accountModalLabel"
              aria-hidden="true">
              <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content" style="border-radius: 7%;">
                  <div class="modal-header">
                    <h5 class="modal-title" id="accountModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body ms-5 me-5">
                    <center class="fs-3">Login</center>
                    <form>
                      <div class="mb-3">
                        <input type="email" placeholder="Username" class="form-control" id="exampleInputEmail1"
                          aria-describedby="emailHelp">
                        <!-- <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div> -->
                      </div>
                      <div class="mb-3">
                        <input type="password" placeholder="Password" class="form-control" id="exampleInputPassword1">
                      </div>
                      <div class="mb-3 form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label col-sm-7" for="exampleCheck1">Remember Me</label>
                        <a href="#" style="text-decoration: none;" class="text-end">Forgot Password ?</a>
                      </div>

                      <div class="d-grid gap-2">
                        <button class="btn btn-primary shadow bg-primary mb-3 rounded" type="button">Log In</button>

                    </form>
                    <div class="line-before-after">
                      <span class="shape-inside">or log in with</span>
                    </div>
                  </div>

                  <div class="mb-3 mt-2">
                    <button class="btn btn-primary bg-transparent text-black-50 rounded col-sm-5 me-4 ms-3"
                      type="button"><img src="https://logosandtypes.com/wp-content/uploads/2020/11/Google.png"
                        width="20" class="google-crop">
                      Google</button>
                    <button class="btn btn-primary bg-transparent text-black-50 rounded col-sm-5" type="button"><img
                        src="https://thaicam.go.th/wp-content/uploads/2019/04/facebook-icon.png" width="20"
                        class="google-crop">Facebook</button>
                  </div>
                  <div class="mb-4">
                    Not Registered Yet?
                    <a href="#" style="text-decoration:none">Create an account</a>
                  </div>
                </div>
              </div>
            </div>
      </div>
      </li>
      </ul>
    </div>
    </div>
  </nav>
  <div class="bg-white">
    <img src="/Assets/blue-ghost.png" style="width: 110px; margin: -10px 0px -100px 400px" class="img-fluid" />
    <img src="/Assets/coin.png" alt="" style="width: 400px; margin: -70px 0px -220px -100px" class="img-fluid" />
    <div class="display-4" style="margin: -30px 0px 0px 850px; font-weight: bold">
      Payment
    </div>
    <div class="display-4" style="margin: 10px 0px 10px 850px; font-weight: bold">
      เติมเงิน
    </div>
  </div>
  <div class="p-5 mb-5 bg-warning text-dark"></div>
  <div class="card mx-auto" style="width: 50rem">
    <div class="card-body">
      <h5 class="card-title">
        <span class="circle-singleline shadow-lg">1.</span> เลือกจำนวน
      </h5>
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-body d-inline-block">
              <h5 class="card-title"><img src="/Assets/coin.png" class="mx-auto" style="width: 30px;"><span
                  class="mt-2">10 Coins</span></h5>
              <img src="/Assets/coin.png" style="width: 100px;">
              <a href="#" class="btn btn-primary">10 Baht</a>
            </div>
          </div>
        </div>
        <center><button class="btn btn-danger mt-3">Next ></button></center>
      </div>
    </div>
</body>

</html>
